<div class="row">
  <!-- card1 start -->
  <div class="col-md-6 col-xl-4">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="icofont icofont-pie-chart bg-c-blue card1-icon"></i>
        <span class="text-c-blue f-w-600">This Months Orders</span>
        <h4>{{lastMonthTotal}}</h4>
        <div>
        
        </div>
      </div>
    </div>
  </div>
  <!-- card1 end -->
  <!-- card2 start -->
  <div class="col-md-6 col-xl-4">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="icofont icofont-ui-user bg-c-pink card1-icon"></i>
        <span class="text-c-pink f-w-600">Total Users</span>
        <h4>{{ totalUsersCount }}</h4>
        <div>
        </div>
      </div>
    </div>
  </div>
  <!-- card2 end -->
  <!-- card3 start -->
  <div class="col-md-6 col-xl-4">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="icofont icofont-warning-alt bg-c-green card1-icon"></i>
        <span class="text-c-green f-w-600">Total Adress</span>
        <h4>{{ totalAddress }}</h4>
        <div>
        </div>
      </div>
    </div>
  </div>
  <!-- card3 end -->
  <!-- card4 start -->

  <!-- card4 end -->

  <!-- Statistics Start -->
  <div class="col-md-12 col-xl-12">
    <app-card [title]="'Statistics'" [classHeader]="true">
      <span class="code-header"><span class="text-muted">last 12 months statistics.</span></span>
      <div id="line-example" class="line-example">
        <div id="statistics-chart" style="height:300px;"></div>
      </div>
    </app-card>
  </div>


  <!-- Statistics End -->





</div>
